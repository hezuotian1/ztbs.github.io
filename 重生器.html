<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重生器 - 重生之我在河中医上大学</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .main-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        /* 头部样式 */
        .header {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 60px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .html-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #ff6b6b;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 1.4rem;
            opacity: 0.9;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .intro-text {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 20px auto;
            opacity: 0.95;
            line-height: 1.8;
        }

        /* 内容区域 */
        .content {
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            background: linear-gradient(to bottom, #f9f9f9, #ffffff);
        }

        .action-section {
            text-align: center;
            margin: 30px 0;
        }

        .action-title {
            font-size: 1.8rem;
            color: #182848;
            margin-bottom: 40px;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }

        .action-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, #4b6cb7, #ff6b6b);
            border-radius: 2px;
        }

        /* 按钮样式 */
        .action-button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.4rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .action-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(255, 107, 107, 0.4);
            background: linear-gradient(135deg, #ff8e8e 0%, #ff6b6b 100%);
        }

        .action-button:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .action-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .action-button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(50, 50);
                opacity: 0;
            }
        }

        .button-icon {
            margin-right: 10px;
        }

        /* 预览区域 */
        .preview-section {
            margin-top: 30px;
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            border: 2px dashed #4b6cb7;
            max-width: 600px;
            width: 100%;
        }

        .preview-label {
            font-size: 1.2rem;
            color: #182848;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .preview-content {
            font-size: 1.8rem;
            color: #ff6b6b;
            font-weight: 700;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-content:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        /* 装饰元素 */
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float-up 15s infinite linear;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header {
                padding: 40px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .tagline, .intro-text {
                font-size: 1.1rem;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .action-button {
                padding: 18px 40px;
                font-size: 1.2rem;
            }
            
            .preview-content {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.7rem;
            }
            
            .action-button {
                padding: 16px 30px;
                font-size: 1.1rem;
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main-card">
            <!-- 浮动装饰元素 -->
            <div class="floating-elements" id="floatingElements"></div>
            
            <!-- 头部 -->
            <div class="header">
                <div class="html-icon">
                    <i class="fas fa-recycle"></i>
                </div>
                <h1>重生之我在河中医上大学</h1>
                <p class="tagline">我叫张三，一名重生者</p>
                <p class="intro-text">
                    我竟然重生了！回到了大学时代的起点。这一次，我要抓住每一个机会，弥补前世的遗憾，活出不一样的精彩人生！
                </p>
            </div>
            
            <!-- 内容区域 -->
            <div class="content">
                <div class="action-section">
                    <h2 class="action-title">开始你的重生之旅</h2>
                    <button class="action-button" id="updateBtn">
                        <i class="fas fa-play-circle button-icon"></i>
                        点击重生
                    </button>
                </div>
                
                <div class="preview-section">
                    <div class="preview-label">当前状态</div>
                    <div class="preview-content" id="preview">
                        等待重生中...
                    </div>
                </div>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 20px; color: #666; font-size: 0.9rem;">
            <p>© 2023 河中医重生系统 | 每一次选择，都是新的开始</p>
        </div>
    </div>

    <script>
        // 生成浮动装饰元素
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            const colors = ['#4b6cb7', '#182848', '#ff6b6b', '#08f118'];
            
            for (let i = 0; i < 15; i++) {
                const element = document.createElement('div');
                element.classList.add('floating-element');
                
                // 随机大小
                const size = Math.random() * 30 + 10;
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                
                // 随机位置
                element.style.left = `${Math.random() * 100}%`;
                
                // 随机颜色
                const color = colors[Math.floor(Math.random() * colors.length)];
                element.style.background = color;
                
                // 随机动画延迟和持续时间
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 15;
                element.style.animationDelay = `${delay}s`;
                element.style.animationDuration = `${duration}s`;
                
                container.appendChild(element);
            }
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 创建浮动元素
            createFloatingElements();
            
            // 按钮点击事件
            const updateBtn = document.getElementById('updateBtn');
            const preview = document.getElementById('preview');
            
            updateBtn.addEventListener('click', function() {
                // 添加点击效果
                this.style.transform = 'scale(0.95)';
                
                // 更新预览文本
                preview.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 重生进行中...';
                preview.style.color = '#4b6cb7';
                
                // 模拟加载过程
                setTimeout(() => {
                    preview.innerHTML = '<i class="fas fa-check-circle"></i> 重生成功！正在跳转...';
                    preview.style.color = '#08f118';
                    
                    // 添加成功动画
                    preview.style.animation = 'pulse 1s';
                    
                    // 2秒后跳转
                    setTimeout(() => {
                        window.location.href = 'page2.html';
                    }, 2000);
                    
                }, 1500);
                
                // 恢复按钮状态
                setTimeout(() => {
                    this.style.transform = '';
                }, 300);
            });
            
            // 按钮悬停效果
            updateBtn.addEventListener('mouseenter', function() {
                preview.innerHTML = '<i class="fas fa-rocket"></i> 准备进入新人生！';
                preview.style.color = '#ff6b6b';
            });
            
            updateBtn.addEventListener('mouseleave', function() {
                if (!preview.innerHTML.includes('重生成功') && !preview.innerHTML.includes('进行中')) {
                    preview.innerHTML = '等待重生中...';
                    preview.style.color = '#ff6b6b';
                }
            });
        });
    </script>
</body>
</html>
